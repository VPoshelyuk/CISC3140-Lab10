<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div id="vertical-section">
      <h1>Welcome to the Word Counter App!</h1>
      <br>
      <div>
        <input type="checkbox" class="checkbox" id="switch" />
        <label class="label" for="switch">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
      <div id="counters-frame" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#counters-frame" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#counters-frame" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#counters-frame" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p id="words" class="counter-item">0 words</p>
          </div>
          <div class="carousel-item">
            <p id="characters" class="counter-item">0 characters</p>
          </div>
          <div class="carousel-item">
            <p id="characters-no-spaces" class="counter-item">0 characters(excluding spaces)</p>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#counters-frame" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span id="carousel-control-prev" class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#counters-frame" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span id="carousel-control-next"  class="visually-hidden">Next</span>
        </button>
    </div>
    <button id="export-button">
        <p id="export">Export...</p>
    </button>
    </div>
    <textarea id="input" placeholder="Start typing your text here..."></textarea>
  </body>
  <script src="https://kit.fontawesome.com/d0a644768a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="./word-counter.js"></script>
</html>
